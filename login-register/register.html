<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register Form</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <main>
            <div class="reg_container">  
                <h2 class="login_header">Register Form</h2>
                <div class="register_content">

                    <form>
                        <div class="reg_field">
                            <label for="name">Name</label>
                        </div>
                        <div class="reg_field">
                            <input type="text" name="name" placeholder="name" required/>
                        </div>
                        <div class="reg_field">
                            <label for="surname">Surname</label>
                        </div>
                        <div class="reg_field">
                            <input type="text" name="surname" placeholder="surname" required>
                        </div>
                        <div class="reg_field">
                            <label for="email">Email</label>
                        </div>
                        <div class="reg_field">
                            <input type="email" name="email" placeholder="email" required>
                        </div>
                        <div class="reg_field">
                            <label for="login">Login</label>
                        </div>
                        <div class="reg_field">
                            <input type="text" name="login" placeholder="login" required>
                        </div>
                        <div class="reg_field">
                            <label for="password">Password</label>
                        </div>
                        <div class="reg_field">
                            <input type="password" name="password" placeholder="password" required>
                        </div>
                        <div class="reg_field">
                            <label for="password2">Repeat password</label>
                        </div>
                        <div class="reg_field">
                            <input type="password" name="password2" placeholder="repeated" required>
                        </div>
                        <div class="reg_button_field">
                            <button class="reg_button">Sign Up</button><br><br>
                            <a class="login_a" href="index.html">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
